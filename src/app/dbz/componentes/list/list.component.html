<h4>Listado</h4>
<ul class="list-group">
  <!--aki vamos a ver algunas d las propiedades implementadas por defeto el ngFor en angular
  ,muy utiles para jugar con la informacion de nuestro ciclo o listado en este caso -->
<li *ngFor=" let character of characterlist;
let i=index;
let isFirst=first;
let isLast=last;
let isEven=even;
let isOdd=odd;
"
class="list-group-item d-flex justify-content-between aling-items-center "
[ngClass]="{

    'list-group-item-success':isFirst,
    'list-group-item-danger':isLast

    }">
<!--
1-fin del ngFor'even' propiedad de ngFor para decir si el lemento es par
'odd' propiedad de ngFor para decir si el lemento es impar
2-la directiva [ngClass] d angular nos sirve para enlazar clases css en un objeto html segun una condicion:
en el ejemplo anterior [ngClass]="{'list-group-item-success':isLast}", decimos que si el elemento d la lista
es el ultimo se aplique el estilo 'list-group-item-success'. podemos aÃ±adir todas las condiciones q queramos
para aplicar varios estilos en una lista.
-->
<div>
<span class="text-primary"> {{i+1}} *</span>

<span>{{character.name}} -</span>
 <strong>Power :</strong>
 <span>{{character.power}}</span>

</div>
<button (click)="onDeleteCharacterByID(character.id)" class="btn btn-danger" >x</button>

</li><!--fin de la declaracion de la fila-->

</ul>
