 <div class="alert alert-warning tex-center " *ngIf="countries.length===0 else table">
  No hay paises q mostrar
</div>

<ng-template #table >
  <table class="table table-hover">
    <Thead>
      <tr>
        <th>#</th>
        <th>Icon</th>
        <th>Bandera</th>
        <th>Nombre</th>
        <th>Capital</th>
        <th>Poblacion</th>
        <th>otro</th>
      </tr>
    </Thead>
 <tbody>
  <tr *ngFor="let country of countries; let i=index">
    <td>{{i+1}}</td>
    <td>{{country.flag}}</td>
    <td>
      <img [src]="country.flags.svg" [alt]="country.flags.alt" >
    </td>
    <td>{{country.name.common}}</td>
    <td>{{country.capital}}</td>
    <td>{{country.population|number}}</td>
    <td><a [routerLink]="['/countries/by/',country.cca3]">Ver Mas</a></td>
  </tr>
   </tbody>
  </table>
</ng-template>
